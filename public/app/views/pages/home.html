<div class="jumbotron text-center" ng-if="!main.loggedIn">
	<div>
		<h1>Signup here</h1>
	</div>
	<div>
		<p>Login to write your story.</p>
		<a href="/login" class="btn btn-primary">LOGIN!</a>
	</div>
</div>

<div class="row" ng-if="main.loggedIn">
	<!-- column 1 -->
	<div class="col-md-3">
		
	</div>
	<!-- column 2 -->
	<div class="col-md-4" ng-controller="StoryController as story">
		<div class="row">
			<div class="panel panel-primary">
				<div class="panel-heading">
					Write your story
					<div class="panel-body">
						<form ng-submit="story.createStory()">
							<input class="form-control input-lg" type="text" name="story" ng-model="story.storyData.content" placeholder="Write your story" required>
						</form>
					</div>
				</div>
			</div>
			<div class="panel panel-success">
				<div class="panel-heading">
					Your story
				</div>
				<div class="panel-body" ng-repeat="story in story.stories | reverse"	>
					<p>{{story.content}}</p>
				</div>
			</div>
		</div>
	</div>
	<!-- column 3 -->
	<div class="col-md-3">

	</div>
</div>
